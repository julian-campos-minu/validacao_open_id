<html>
  <head>
    <script type="text/javascript" src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Banco do Brasil</h1>
    <h3>Registrar</h3>


    <div class="container text-center">
      <div class="row">
        <!-- <div class="col"></div> -->
        <div class="col">
          <form id="formulario" action="registerUser" method="post" enctype="multipart/form-data" name="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">
      
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
      
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu cpf">
          </form>
        </div>
        <!-- <div class="col"></div> -->
      </div>
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
        </div>
        <div class="col">
        </div>
      </div>
    </div>




    <button id="botao" type="button" name="button" value="Enviar" onclick="enviar()">Acesso meu Clube</button>
  </body>
</html>
